<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerar senhas esqueciveis</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Gerador de Senhas Totalmente esqueciveis</h1>
    </header>

    <main>
        <section class="card">
            <label for="escolha">Escolha um valor de 8 a 32</label><br>
            <input type="range" name="escolha" id="escolha" min="4" max="16" onchange="val()" value="4">
            <p>Senha de: <b><span id="valor">8</span></b> Caracteres</p>
            <button onclick="criarSenha()"><b>Gerar senha</b></button>
            <h2>Sua senha esquecivel: <span id="senha">XXXXXXXX...</span></h2>
        </section>
    </main>

    <footer href="#">
        <p>&copy; LuisG 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
